<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Val Nimirenco">
    <meta name="description" content="Weather API call">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Reset path -->
    <link rel="stylesheet" href="./assets/reset.css"/>
    <!-- Bootstrap Path -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>
    <main>
        <section class="container mr-2 ml-2 ">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="search-input" type="search"  placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBtn">Search</button>
                      </form>
                      <!--City lists-->
                      <div class="row ml-1">
                      <div class="card mt-2" >
                        <div class="card-header">
                          <h4>City Searched</h4> 
                        </div>
                        <ul class="list-group list-group-flush"  id="cityListBtn">
                        </ul>
                      </div>
                      </div>

                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="row " id="border">
                        <div class="col-md-12 " id="currentWeather"> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12  " id="5daysForecast">
                        </div>
                    <div class="row">
                        <div class="col-md-12 card-deck  " id="5daysWeather">
                        </div>
                    </div>
            </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
